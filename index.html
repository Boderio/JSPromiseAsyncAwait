<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // param callback
        const get = (url,success,error) => {
            const xhr = new window.XMLHttpRequest()

            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4)
                {
                    if(xhr.status === 200)
                    {
                        // console.log('terminÃ©')
                        success(xhr.responseText)
                    }else{
                        error(xhr)
                    }
                }
            }
            xhr.open('GET',url,true)
            xhr.send()
        }

        const getPosts = (success, error) => {
            get('https://jsonplaceholder.typicode.com/users',(response)=>{
                var users = JSON.parse(response)
                get('https://jsonplaceholder.typicode.com/comments?userId='+users[0].id, (response)=>{
                    const posts = JSON.parse(response)
                    success(posts)
                },(e)=>{
                    error('Erreur ajax', e)
                })
            }, (e) => {
                error('Erreur ajax', e)
            })
        }

        getPosts((posts)=>{
            console.log('Le premier article', posts[0])
        }, (error)=>{
            console.log(error)
        })
    
    
    </script>


</body>
</html>
